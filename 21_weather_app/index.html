<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="weather-card">
        <h1>Weather App</h1>
        <div class="city-data">
            <input type="text" name="city" id="input-city" placeholder="Enter City name">
            <button type="submit" id="getBtn">Get Weather</button>
        </div>
        <div id="weather-details">
            <span id="city-name"></span>
            <span id="date" style="color: #d01a1a;"></span>
            <img src="" alt="">
            <span id="temp"></span>
            <span id="weather" style="color: #908d8d;"></span>
            <span id="wind-speed" style="color: #d01a1a;"> </span>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
